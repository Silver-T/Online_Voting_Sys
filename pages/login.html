<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FIT3140 - Online Voting System</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-green.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout mdl-layout--fixed-header">
    <style>
      .mdl-layout__header {
        margin: 0 0 0 0;
      }
    </style>
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title" text-align="center">Online Voting System</span>
        <div class="mdl-layout-spacer"></div>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="/vote">Vote</a>
          <a class="mdl-navigation__link" href="/">Login/Logout</a>
        </nav>
      </div>
    </header>
  </div>

  <!-- Modified MDL Login form example code below by Envato Tuts+ -->
  <div class="mdl-layout mdl-js-layout mdl-color--grey-100" style="align-items:center; justify-content:center">
    <style>
      .mdl-layout__content {
        padding: 24px;
        flex: none;
      }
    </style>
    <main class="mdl-layout__content">
      <div class="mdl-card mdl-shadow--6dp">
        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
          <h2 id='title' class="mdl-card__title-text"></h2>
        </div>
        <div class="mdl-card__supporting-text">
          <form action="/login" method="POST">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" name="username" />
              <label class="mdl-textfield__label" for="username">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="password" name="password" />
              <label class="mdl-textfield__label" for="userpass">Password</label>
            </div>
            <div class="mdl-card__actions mdl-card--border">
          <button type="submit" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Log in</button>
        </div>
          </form>
        </div>
        
      </div>
    </main>
  </div>
</body>

</html>
